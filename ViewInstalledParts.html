<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Installed Parts</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
<h2>Installed Parts</h2>
<table id="location" border='1'>
    <tr>
        <th>ID</th>
         <th>Label</th>
    </tr>
</table>

<script>


var service = 'http://127.0.0.1:8081/getparts?status=Installed';

$(document).ready(function(){

    jQuery.support.cors = true;

    $.ajax(
    {
        type: "GET",
        url: service,
        data: "{}",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (data) {
            
        var trHTML = '';
                
        $.each(data.records, function (i, item) {
            
            trHTML += '<tr><td>' + data.records[i].id + '</td><td>' + data.records[i].timestamp + '</td><td>'+'<input type="text" value="1">'+ '</td></tr>';
       //     trHTML += '<tr><td>' + 'whatever' + '</td><td>' + 'come on' + '</td></tr>';
        });
        
        $('#location').append(trHTML);
        
        },
        
        error: function (msg) {
            
            alert(msg.responseText);
        }
    });
})

</script>

</body>
</html>
